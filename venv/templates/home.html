<script>
// Sélectionnez tous les éléments correspondant à '.ml11 .letters' et convertissez-les en tableau
var textWrappers = Array.from(document.querySelectorAll('.ml11 .letters'));

// Appliquez la modification à tous les éléments en même temps
textWrappers.forEach(function(textWrapper) {
  // Modifiez le contenu HTML de chaque élément
  textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w|,)/g, "<span class='letter'>$&</span>");
});

anime.timeline({ loop: false })
  .add({
    targets: '.ml11 .line',
    scaleY: [0, 1],
    opacity: [0.5, 1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  })
  .add({
    targets: '.ml11 .letter',
    opacity: [0, 1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: (el, i) => 34 * (i + 1),

  })
  .add({
    targets: '.ml11',
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

</script>
